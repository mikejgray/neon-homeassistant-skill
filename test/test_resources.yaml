# Specify resources to test here.

# Specify languages to be tested
languages:
  - "en-us"

# vocab is lowercase .voc file basenames
vocab: []

# dialog is .dialog file basenames (case-sensitive)
dialog:
  - acknowledge
  - device.status
  - ha.dashboard.opened
  - area.dashboard.opened
  - device.turned.off
  - lights.current.brightness
  - area.not.found
  - device.turned.on
  - lights.status.not.available
  - device.not.found
  - ha.dashboard.closed
  - vacuum.action.not.found
  - no.parsed.device
  - assist.not.understood
  - lights.current.color
  - disable
  - enable
# regex entities, not necessarily filenames
regex: []
intents:
  # Padatious intents are the `.intent` file names
  padatious:
    - close.dashboard.intent
    - lights.set.brightness.intent
    - stop.intent
    - lights.decrease.brightness.intent
    - lights.set.color.intent
    - turn.off.intent
    - lights.get.brightness.intent
    - open.dashboard.intent
    - turn.on.intent
    - lights.get.color.intent
    - sensor.intent
    - lights.increase.brightness.intent
    - show.area.dashboard.intent
    - assist.intent
    - disable.intent
    - enable.intent
    - get.all.devices.intent
  # Adapt intents are the name passed to the constructor
  adapt: []
